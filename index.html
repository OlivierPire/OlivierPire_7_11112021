<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/976e89b6e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.svg" alt="logo les petits plats">
        <div id="search_container">
            <input id="search" type="search" name="search" placeholder="Rechercher un ingredient, appareil, ustensiles, ou une recette">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <nav>
        <div class="tags_container">
        </div>
        <div id="select_container">
            <div id="select_ingredients" class="select">
                <input type="search" placeholder="Ingredients" class="select_search" id="select_ingredient_input">
                <i class="fas fa-chevron-down"></i>
                <div class="submenu" id="sub-1"> 
                </div>
            </div>
            <div id="select_appareil" class="select">
                <input type="search" placeholder="Appareil" class="select_search" id="select_appliance_input">
                <i class="fas fa-chevron-down"></i>
                <div class="submenu" id="sub-2">
                </div>
            </div>
            <div id="select_ustensiles" class="select">
                <input type="search" placeholder="Ustensiles" class="select_search" id="select_ustensils_input">
                <i class="fas fa-chevron-down"></i>
                <div class="submenu" id="sub-3">
                </div>
            </div>
        </div>
    </nav>

    <main id="main">
    </main>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
